springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /AuthSpecification.yaml
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-produces-media-type: application/json

server:
  address: http://localhost:8080

spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

kafka:
  signin:
    request: "SignInReq"
    response: "SignInResp"
  register:
    common:
      request: "RegisterCommonUserReq"
      response: "RegisterCommonUserResp"
    organizer:
      request: "RegisterOrganizerReq"
      response: "RegisterOrganizerResp"
    admin:
      request: "RegisterAdminReq"
      response: "RegisterAdminResp"
