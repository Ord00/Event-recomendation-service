springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /AuthSpecification.yaml
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-produces-media-type: application/json

spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        session:
          timeout:
            ms: 30000
        heartbeat:
          interval:
            ms: 3000
        max:
          poll:
            interval:
              ms: 300000

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

kafka:
  signin:
    request: "SignInReq"
    response: "SignInResp"
  register:
    common:
      request: "RegisterCommonUserReq"
      response: "RegisterCommonUserResp"
    organizer:
      request: "RegisterOrganizerReq"
      response: "RegisterOrganizerResp"
    admin:
      request: "RegisterAdminReq"
      response: "RegisterAdminResp"

server:
  port: 8082
  url: "http://localhost:${server.port}"